<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma com Retas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <form>
        <div class="float-start">

            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="dot">Dot</label>
                        <input class="form-check-input input-shape" type="radio" id="dot"   name="selector" checked="checked">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="line">Line</label>
                        <input class="form-check-input input-shape" type="radio" id="line" name="selector">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="triangle">Triangle</label>
                        <input class="form-check-input input-shape" type="radio" id="triangle" name="selector">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="rectangle">Rectangle</label>
                        <input class="form-check-input input-shape" type="radio" id="rectangle" name="selector">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="polygon">Polygon</label>
                        <input class="form-check-input input-shape" type="radio" id="polygon" name="selector">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label" for="circle">Circle</label>
                        <input class="form-check-input input-shape" type="radio" id="circle" name="selector">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <label class="form-label" for="radiusinput">Radius</label>
                        <input class="form-range" disabled type="range" id="radiusinput" value="1" min="10" max="300">
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="float-end">
            <div class="row">

                <div class="col">
                    <label class="form-label" for="colorinput">Color</label>
                    <input class="form-control" type="color" id="colorinput" value="#ff0000">
                </div>
    
                <div class="col">
                    <label class="form-label" for="sliderinput">Thickness</label>
                    <input type="range" id="sliderinput" value="1.5" min="1" max="22">
                </div>
                
                <div class="col">
                    <button type="button" id="clearbtn" onclick="paint.clear();"> Clear</button>
                </div>
    
                <div class="col">
                    <button type="button" id="jsonbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Export</button>
                </div>

                <div class="col">
                    <button type="button" id="fileimport" data-bs-toggle="modal" data-bs-target="#exampleModal1">Import</button>
                </div>

            </div>
        </div>


    </form>
    <div class="clearfix"></div>
    
    <canvas id="canvas"></canvas>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Export to JSON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="txt-area" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-copy" class="btn btn-primary">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Import from JSON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="txt-area-import" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-import" class="btn btn-primary">Import</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/shapes/point.js"></script>
    <script src="js/shapes/line.js"></script>
    <script src="js/shapes/triangle.js"></script>
    <script src="js/shapes/rectangle.js"></script>
    <script src="js/shapes/polygon.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/output.js"></script>
    <script src="js/main.js"></script>
    <script src="js/import.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
